name: rapibot
description: A Pomodoro timer bot for Raspberry Pi with sensor monitoring, meeting notifications, and voice assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  video_player: ^2.8.1
  provider: ^6.1.1
  intl: ^0.18.1
  # Voice/Speech packages
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  permission_handler: ^11.0.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/blink.mp4
    - assets/animations/speaking.mp4
    - assets/animations/yellow.mp4
    - assets/animations/red.mp4
    - assets/animations/black.mp4
